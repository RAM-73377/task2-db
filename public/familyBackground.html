<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Background</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="ps1.css">
</head>
<body>
  <main class="container-custom">
    <section class="right-pane">
      <div class="form-container">
        <h2 class="getstart">Enter Family Background</h2>
        <form id="familyForm">
          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userId" placeholder="Enter User ID" required>
          </div>
          <div class="mb-3">
            <label for="fatherName" class="form-label">Father's Name</label>
            <input type="text" class="form-control" id="fatherName" placeholder="Enter Father's Name" required>
          </div>
          <div class="mb-3">
            <label for="motherName" class="form-label">Mother's Name</label>
            <input type="text" class="form-control" id="motherName" placeholder="Enter Mother's Name" required>
          </div>
          <div class="mb-3">
            <label for="numberOfSiblings" class="form-label">Number of Siblings</label>
            <input type="number" class="form-control" id="numberOfSiblings" placeholder="Enter Number of Siblings" required>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script>
    const familyForm = document.getElementById('familyForm');
    familyForm.addEventListener('submit', async(e) => {
      e.preventDefault();

      const data = {
        userId: document.getElementById('userId').value,
        fatherName: document.getElementById('fatherName').value,
        motherName: document.getElementById('motherName').value,
        numberOfSiblings: document.getElementById('numberOfSiblings').value
      };
      console.log('Form Data:', data); 

      const res = await fetch('/family-background', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
