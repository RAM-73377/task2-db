<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="ps1.css">
  <!-- <script src="ps1.js"></script> -->
</head>
<body>
  <main class="container-custom">
    <section class="left-pane">
      <h2>Unlock your <b>recruitment potential!</b></h2>
      <img src="Component 1.png" alt="Component Image" title="Fill the details appropriately in the right to create a new account">
      <h3>Sign up today and streamline your hiring</h3>
      <h3>process effortlessly.</h3>
    </section>
    <section class="right-pane">
      <div class="form-container">
        <img src="ratos-logo-site-2-1.png" alt="Vybog Logo" title="Vybog's Logo" class="ratos">
        <h2 class="getstart">Get Started Now</h2>
        <form  id="form">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required pattern="[A-Za-z]{2,}" autofocus spellcheck="true" aria-label="Enter your First Name">
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required pattern="[A-Za-z]{2,}" spellcheck="true" aria-label="Enter your Last Name">
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" required title="Please enter a valid email address." aria-label="Enter your Email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" required title="Password must be at least 10 characters long and include at least one uppercase letter, one lowercase letter, one number, and one specialÂ character." autocomplete="new-password" aria-label="Enter your Password">
          </div>
          <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contactNumber" placeholder="Enter Contact Number" required aria-label="Enter your Contact Number">
          </div>
          <div class="mb-3">
            <label for="domain" class="form-label">Domain / Industry</label>
            <input type="text" class="form-control" id="domain" placeholder="Enter Domain / Industry" required aria-label="Domain">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">I agree to the <a href="#">Terms & Policy</a></label>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Account</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script>
    const form = document.getElementById('form');

form.addEventListener('submit', async(e) => {
  e.preventDefault();

  // const formData = new FormData(form);
  // const data = {
  //   firstName: formData.get('firstName'),
  //   lastName: formData.get('lastName'),
  //   email: formData.get('email'),
  //   password: formData.get('password'),
  //   contactNumber: formData.get('contactNumber'),
  //   domain: formData.get('domain')
  // };

  const data = {
  firstName: document.getElementById('firstName').value,
  lastName: document.getElementById('lastName').value,
  email: document.getElementById('email').value,
  password: document.getElementById('password').value,
  contactNumber: document.getElementById('contactNumber').value,
  domain: document.getElementById('domain').value
};


  console.log('Form Data:', data); 


  const res = await fetch('/create-account',{
    method: 'POST',
    headers: {
       'Content-Type': 'application/json'
     },
     body: JSON.stringify(data)

  });
  const result = await res.json();
  alert(result.message);


  // fetch('/create-account', {
  //   method: 'POST',
  //   body: JSON.stringify(data),
  //   headers: {
  //     'Content-Type': 'application/json'
  //   }
  // })
  //   .then((response) => response.json())
  //   .then((data) => console.log('Server Response:', data))
  //   .catch((error) => console.error('Error:', error));
});

  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzB6Yh5Jz8eDrteZBJ9Bkkcxh4u8DWpG6kKT47URJOhp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12W0oxJQvAqjAnFf/JB1KdEj3lU1i5rG5jskfB78CPCFvg9G" crossorigin="anonymous"></script>
</body>
</html>
